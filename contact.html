<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us - Ossian Bakery</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/Logo.png" alt="Ossian Bakery Logo" class="logo">
            <nav>
                <ul class="nav-bar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <div class="info-boxes">
                <div class="info-box">
                    <h3>Location</h3>
                    <p>123 Bakery Lane,<br>Sweet City, SC 12345</p>
                </div>
                <div class="info-box">
                    <h3>Phone</h3>
                    <p>(123) 456-7890</p>
                </div>
                <div class="info-box">
                    <h3>Email</h3>
                    <p><a href="mailto:info@ossianbakery.com">info@ossianbakery.com</a></p>
                </div>
            </div>
        </section>
        
        <section class="contact-form">
            <h2>Contact Form</h2>
            <form action="submit_form.php" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ossian Bakery</p>
    </footer>
</body>
</html>
